subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        compile 'com.google.inject:guice:3.0'
        compile 'com.google.inject.extensions:guice-persist:3.0'
        testCompile 'junit:junit:4.11'
        testCompile "org.mockito:mockito-core:1.+"
    }

    version = '1.0'
}